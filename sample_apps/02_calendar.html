<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>basic, with calendar</title>
    <link rel="stylesheet" type="text/css" href="css/brick.css" />
    <style>
      html, body{
        height: 100%;
      }
    </style>
  </head>
  <body>
    <x-layout>
      <x-appbar>
        <header>Spiffy header!</header>
      </x-appbar>
      <section>
        Marvelous content!
      </section>
      <footer>
        Magnificent footer
      </footer>
    </x-layout>
    <script src="js/brick.js"></script>
    <script>
      window.addEventListener('DOMComponentsLoaded', function() {
        var cal = document.createElement('x-calendar');
        document.querySelector('section').appendChild(cal);
      }, false);
    </script>
  </body>
</html>
